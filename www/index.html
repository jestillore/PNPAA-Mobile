<html ng-app="PNPAA">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/lib/mobile-angular/mobile-angular-ui-base.min.css">
        <meta name="msapplication-tap-highlight" content="no" />
        <title>PNPAA</title>
    </head>
    <body>
        <!-- Sidebars -->

        <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
          <h1 class="app-name">My App</h1>

          <div class="scrollable">
            <div class="scrollable-content">
              <div class="list-group" toggle="off" bubble target="mainSidebar">
                <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
                <!-- ... -->
              </div>

            </div>
          </div>
        </div>

        <div class="app">

          <!-- Navbars -->
          <div class="navbar navbar-app navbar-absolute-top">

              <div class="navbar-brand navbar-brand-center" yield-to="title">
                <span>My App</span>
              </div>

              <div class="btn-group pull-left">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                  <i class="fa fa-bars"></i> Menu
                </div>
              </div>

              <div class="btn-group pull-right" yield-to="navbarAction">
                <div class="btn btn-navbar">
                  <i class="fa fa-plus"></i> New
                </div>
              </div>
          </div>

          <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
              <a ui-sref="home.index" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
              <a ui-sref="home.categories" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
            </div>
          </div>

          <div class="app-body">
                <div ui-view class="app-content">
                </div>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-touch.min.js"></script>
        <script type="text/javascript" src="js/lib/mobile-angular/mobile-angular-ui.min.js"></script>
        <script type="text/javascript" src="js/app/app.js"></script>
    </body>
</html>
