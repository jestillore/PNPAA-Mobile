<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/lib/mobile-angular/mobile-angular-ui-base.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="msapplication-tap-highlight" content="no" />
        <title>PNPAA Bulletin</title>
    </head>
    <body>
        <div ui-view id="app" style="height: 100%;">
          <!-- start login -->
          <div class="scrollable" class="full-size">
            <div class="scrollable-content">
              <div class="container padding-top">
                <div class="row">
                  <div class="col-sm-12">
                    <img src="img/logo.png" style="width: 25%; margin: 0 auto; display:block;">
                    <hr>
                    <form role="form" id="login-form">
                      <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="user[email]" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="user[password]" class="form-control">
                      </div>
                      <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                          <button class="btn btn-info btn-block" type="submit" id="login-btn">
                            Login <i class="fa fa-chevron-right"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                    <div class="padding-top"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end login -->
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-touch.min.js"></script>
        <script type="text/javascript" src="js/lib/mobile-angular/mobile-angular-ui.min.js"></script>
        <script type="text/javascript" src="js/app/app.js"></script>
        <script type="text/javascript" src="js/app/controllers.js"></script>
        <script type="text/javascript" src="js/app/services.js"></script>
        <script type="text/javascript" src="js/app/auth.js"></script>
    </body>
</html>
