<div content-for="title">
  <span>News Feed</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <a href="" class="list-group-item" ng-repeat="post in posts">
        <b class="text-info">{{post.title}}</b>
        <p>{{post.content}}</p>
      </a>
    </div>
  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom">
  <div class="btn-group justified">
    <a ui-sref="home.index" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
    <a ui-sref="home.categories" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
  </div>
</div>
