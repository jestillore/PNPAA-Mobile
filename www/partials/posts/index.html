<div content-for="title">
  <span>News Feed</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <a ui-sref="home.post({postId: post.id})" class="list-group-item" ng-repeat="post in posts">
        <b class="text-info">{{post.title}}</b>
        <p>{{post.content}}</p>
      </a>
    </div>
  </div>
</div>
